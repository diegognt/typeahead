name: Run tests on pull request

on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.25
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test
